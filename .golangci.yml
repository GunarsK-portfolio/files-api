run:
  timeout: 5m
  tests: true

linters:
  enable:
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Go vet examines Go source code
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Advanced Go linter
    - unused        # Check for unused code
    - gofmt         # Check formatting
    - goimports     # Check imports
    - misspell      # Check for misspelled words
    - revive        # Fast, configurable, extensible, flexible linter
    - bodyclose     # Check HTTP response body is closed
    - gosec         # Security issues
    - unconvert     # Remove unnecessary type conversions

linters-settings:
  revive:
    rules:
      - name: exported
        disabled: true  # Disable exported comments requirement
      - name: package-comments
        disabled: true  # Disable package comments requirement

issues:
  exclude-rules:
    # Exclude swagger comments from line length checks
    - path: '(.+)\.go'
      linters:
        - lll
      text: "comment"
